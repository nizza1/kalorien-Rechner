<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kall</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <section>
        <form action="" onsubmit="return false">
            <h1>Kalorien rechner</h1>
            <h3>Körpergröße</h3>
            <input type="text" id="grosse" placeholder="cm" required>
            <h3>Alter</h3>
            <input type="text" id="alter" placeholder="jahre" required>
            <h3>Gewicht</h3>
            <input type="text" id="gewicht" placeholder="kg" required>
            <h3>Körperbau</h3>
            <div class="korperbau">
                <input type="radio" name="korperbau" id="Weiblich" checked>
                <label for="Weiblich">Weiblich</label>

                <input type="radio" name="korperbau" id="man" >
                <label for="man">Männlich</label>
            </div>

            <h3>Arbeits- und Freizeitaktivität</h3>
            <select name="ArbeitFreizeit" id="ArbeitFreizeit">
                <option value="0.95">Schlafen</option>
                <option value="1.2">Nur Sitzen oder Liegen</option>
                <option value="1.5">Ausschließlich  sitzende Tätigkeit mit wenig oder 1,5
                    keiner körperlichen Aktivität in der Freizeit, z.B. Büroarbeit</option>
                <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder
                    1,7
                    stehender Tätigkeit, z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer</option>

                <option value="1.9">Überwiegend gehende oder stehende Tätigkeit,
                    1,
                    ,9
                    z.B. Verkäufer, Kellner, Handwerker, Mechaniker,
                    Hausfrauen</option>
                
                <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
            </select>

            <h2> <span id="grundOutput">kcal </span>Grundunsatz</h2>
            <h2><span id="gesamtOutput">kcal </span>Gesamtumsatz </h2>

            <input type="submit" id="submit">

        </form>
    </section>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
